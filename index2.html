<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    .pricing-container {
      display: flex;

    }

    .pricing-plan{
      background-color: rgb(217, 102, 144);
      padding: 20px;
      border-radius: 15px;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex-grow: 1;
      max-width: 350px;
      gap: 25px;
    }

    .plan-price{
      font-size: 30px ;
      font-weight: bold;
    }

    .plan-features{
      list-style: none  ;
      padding: 0;
      text-align: center;
    }

    li{
      padding: 10px;
      font-weight: bold;
    }

    .plan-button{
      background-color: orange;
      border-radius: 5px;
      padding: 15px;
    }

    .plan-title{
      font-size: 30px;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
      display: flex;
      flex-direction: column;

    }

    .plan-button{
      background-color: orange;
      border-radius: 5px;
      padding: 15px;
    }

    .plan-title{
      font-size: 30px;
    }
    }
  </style>
</head>
